<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{titulo}}

                        <div *ngIf="loading" class="spinner-border text-info float-end" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>

                    </h3>


                    <div *ngIf="submitted && formEmpleado.invalid">
                        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                                <path
                                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </symbol>
                        </svg>

                        <div class="alert alert-primary d-flex align-items-center alert-dismissible fade show"
                            role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                                <use xlink:href="#exclamation-triangle-fill" />
                            </svg>
                            <div>
                                Todos los campos son obligatorios
                            </div>

                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>


                    <form [formGroup]="formEmpleado" (ngSubmit)="agregarEditarEmpleado()" class="mt-4">

                        <div class="row">

                            <div class="col">
                                <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre">
                            </div>

                            <div class="col">
                                <input formControlName="apellido" type="text" class="form-control"
                                    placeholder="Apellido">
                            </div>

                        </div>
                        <input formControlName="rut" type="text" class="form-control mt-3" placeholder="RUT">
                        <input formControlName="salario" type="number" class="form-control mt-3" placeholder="Salario">

                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary me-3" routerLink="/empleados">Volver</button>
                            <button type="submit" class="btn btn-dark">{{textoBoton}}</button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
